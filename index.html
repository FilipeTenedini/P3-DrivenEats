<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>DrivenEats</title>
</head>
<body>
    <!--NÃO ESQUEÇA DE VER A FUNÇÃO CLASSLIST.TOGGLE-->
    <div class="models">
        <div class="option">
            <div class="option-content">
                <div class="option-img">
                    <img src="" alt="">
                </div>
                <div class="option-title"></div>
                <div class="option-desc">
                    <p></p>
                </div>
                <div class="option-price"></div>
            </div>
            <ion-icon name="checkmark-circle"></ion-icon>
        </div>
    </div>

    <header>
        <div class="container">
            <h1 class="logo">DrivenEats</h1>
            <p class="slogan">Sua comida em 6 minutos</p>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="principal">
                <h2 class="title">Primeiro, seu prato</h2>
                <div class="options"></div>
            </section>
            <section class="drink">
                <h2 class="title">Agora, sua bebida</h2>
                <div class="options"></div>
            </section>
            <section class="dessert">
                <h2 class="title">Por fim, sua sobremesa</h2>
                <div class="options"></div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <button disabled>Selecione os 3 itens para fechar o pedido</button>
        </div>
    </footer>


    <script type="module" src ="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script> 
    <script nomodule  src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"> </script>
    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
